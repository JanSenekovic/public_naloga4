<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj Najljubši Recept</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #d35400; }
        ul { list-style-type: square; }
        .koraki { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Moj Najljubši Recept: Palačinke</h1>
    <h2>Sestavine:</h2>
    <ul>
        <li>2 jajci</li>
        <li>250 ml mleka</li>
        <li>150 g moke</li>
        <li>Ščepec soli</li>
    </ul>
    <div class="koraki">
        <h2>Postopek:</h2>
        <ol>
            <li>Zmešaj jajca in mleko.</li>
            <li>Dodaj moko in sol, dobro premešaj.</li>
            <li>Peci na ponvi do zlato rjave barve.</li>
        </ol>
    </div>
</body>
</html>
